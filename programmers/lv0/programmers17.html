<body>
    <script>

        function solution(score){
            // 평균점수계산
            let arr = []
            for(let i=0;i<score.length;i++){
                arr.push((score[i][0] + score[i][1]))
            }
            //console.log(arr)

            // 점수배열복사
            let numArr = [...arr]
            let result = [...arr]
            
            // 점수 등수 별로 정렬
            numArr.sort((a,b)=>{
                return b-a
            })
            
            // 등수 별로 반복하면서 numArr 배열의 위치를 찾고 찾은 값에 반복한 현재 i+1을 해준다.
            for(let i=0;i<numArr.length;i++){
                const item = numArr[i]
                for(let a=0;a<arr.length;a++){
                    if(item === arr[a]){
                        arr[a] = String(i + 1)
                    }
                }
            }
            
            let newArr = []
            arr.forEach((num)=>{
                newArr.push(Number(num))
            })
            return arr
        }
        solution([[1, 3], [3, 1], [2, 3], [3, 2], [1, 2], [0, 0]])

        function solution2(a,b){
            // 먼저 약분 가능한지 확인
            let num1 = a;
            let num2 = b;
            let maxNum = Math.max(a, b) // 최댓값 찾기

            for(let i=maxNum;i>=2;i--){
                if(num1 % i === 0 && num2 % i === 0){
                    //console.log(i)
                    num1 /= i
                    num2 /= i
                } 
            }
            
            //console.log(num1,num2)

            // 약분한 결과 값 || 약분 안된 결과 값의 분모를 2,5로 나누어 지는지 체크
            if(num2 % 2 === 0 || num2 % 5 === 0){
                while(num2 > 1){
                    if(num2 === 2 || num2 === 5){
                        //console.log(1)
                        return 1
                    } else if(num2 % 5 === 0){
                        num2 /= 5
                    } else if(num2 % 2 === 0){
                        num2 /= 2
                    } else if(num2 > 2){
                        //console.log(2)
                        return 2
                    }
                }
            } else if(Number.isInteger(num1 / num2)){
                //console.log('정수체크')
                return 1
            } else {
                //console.log(2)
                return 2
            }
        }
        solution2(14,5)
    </script>
