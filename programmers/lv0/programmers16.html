<body>
    <script>
        function solution(n){
            let num = 1;
            for(let i=1;i<=n;i++){
                if(i >= 2){
                    num += 1
                    while(num % 3 === 0 || String(num).includes("3")){
                        console.log('chk', num)
                        num+=1;
                    }
                }
            }
            console.log(num)
            return num
        }
        solution(40)

        function solution2(A, B){
            let arr = A.split('');
            let num = 0;

            for(let i=0;i<=arr.length;i++){
                if(A === B){
                    console.log(0)
                    return 0
                } else {
                    arr.unshift(arr[arr.length - 1]);
                    arr.pop();
                    num+=1;
                    console.log(arr)
                    if(arr.join('') === B){
                        console.log(1)
                        return num
                    } else if(i === arr.length){
                        console.log(-1)
                        return -1
                    }
                }
            }
        }
        solution2("abc", "abc")
    </script>
