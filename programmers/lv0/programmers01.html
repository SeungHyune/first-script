<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>programmers - lv0</title>
</head>
<body>
    <script>
        // programmers - 분수의 덧셈
        function solution(numer1, denom1, numer2, denom2) {
            let num = numer1 * denom2 + numer2 * denom1
            let denum = denom1 * denom2

            let minNumber = Math.min(num, denum)

            while(true){
                if(num % minNumber === 0 && denum % minNumber === 0){
                    return console.log([num / minNumber, denum / minNumber])
                }
                minNumber--
            }
        }

        solution(9, 2, 1, 3)


        // programmers - 배열 두 배 만들기
        function solution2(numbers) {
            let result = []
            numbers.forEach((num)=>{
                result.push(num * 2)
            })
            return result
            
        }
    </script>
</body>
