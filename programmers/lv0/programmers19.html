        function solution(numbers, num1, num2){
            let newArr = []
            for(let i=0;i<numbers.length;i++){
                const item = numbers[i];
                if(i >= num1 && i <= num2){
                    newArr.push(item)
                }
            }
            console.log(newArr)
        }

        function solution4(n){
            let cnt = 1;
            let num = 0;
            while(cnt <= n){
