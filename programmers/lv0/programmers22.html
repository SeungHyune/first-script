    <script>
        function solution(num, k){
            let strNum = String(num);
            for(let i=0;i<strNum.length;i++){
                const item = strNum[i];
                if(Number(item) === k){
                    return i+1
                } else if(i === strNum.length - 1){
                    return -1
                }
            }

            let result = String(num).split('').findIndex(num=> Number(num) === k)
            return result > -1 ? result + 1 : -1
            
        }

        function solution3(n){
            let numStr = String(n);

            for(let i=0;i<numStr.length;i++){
                const item = numStr[i];
                num += Number(item)
            }
            console.log(num)

            let sum = String(n).split('').reduce((prev, cur)=>{
                return prev + Number(cur)
            }, 0)
            console.log(sum)
        }

        function solution4(quiz){
            let newArr = [];

            let oxArr = [];

                    if(item === '+'){
                        console.log(`${i+1}번째`, Number(newArr[i][a-1]) + Number(newArr[i][a+1]), Number(newArr[i][newArr[i].length - 1]))
                        if(Number(newArr[i][a-1]) + Number(newArr[i][a+1]) === Number(newArr[i][newArr[i].length - 1])){
                            oxArr.push('O')
                        } else {
                            oxArr.push('X')
                        }
                    } else if(item === '-'){
                        console.log(`${i+1}번째`, Number(newArr[i][a-1]) - Number(newArr[i][a+1]), Number(newArr[i][newArr[i].length - 1]))
                        if(Number(newArr[i][a-1]) - Number(newArr[i][a+1]) === Number(newArr[i][newArr[i].length - 1])){
                            oxArr.push('O')
                        } else {
                            oxArr.push('X')
                        }
                    }
                }
            }
            console.log(oxArr)
        }
