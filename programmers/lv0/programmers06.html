<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 원소의 길이
        // 문자열 배열 strlist가 매개변수로 주어집니다. strlist 각 원소의 길이를 담은 배열을 retrun하도록 solution 함수를 완성해주세요.
        function solution(strlist) {
            let newArray = []
            strlist.forEach((a)=>{
                newArray.push(a.length)
            })

            console.log(newArray)
            return newArray
        }

        solution(["We", "are", "the", "world!"])


        // 최댓값 만들기 (1)
        // 정수 배열 numbers가 매개변수로 주어집니다. numbers의 원소 중 두 개를 곱해 만들 수 있는 최댓값을 return하도록 solution 함수를 완성해주세요.
        function solution2(numbers) {
            let newNum = []
            
            for(let i=0; i < 2; i++){
                let maxNum = Math.max.apply(null, numbers)
                newNum[i] = maxNum
                let result = numbers.findIndex((num)=>{
                    return maxNum === num
                })
                numbers.splice(result, 1)
            }

            return newNum[0] * newNum[1]
        }
        solution2([1, 2, 3, 4, 5])

        // 머쓱이보다 키 큰 사람
        // 머쓱이는 학교에서 키 순으로 줄을 설 때 몇 번째로 서야 하는지 궁금해졌습니다. 머쓱이네 반 친구들의 키가 담긴 정수 배열 array와 머쓱이의 키 height가 매개변수로 주어질 때, 머쓱이보다 키 큰 사람 수를 return 하도록 solution 함수를 완성해보세요.
        function solution3(array, height) {
            let result = array.filter((num)=>{
                return num > height
            })

            console.log(result.length)
            return result.length
        }
        solution3([149, 180, 192, 170], 167)

        // 편지
        // 머쓱이는 할머니께 생신 축하 편지를 쓰려고 합니다. 할머니가 보시기 편하도록 글자 한 자 한 자를 가로 2cm 크기로 적으려고 하며, 편지를 가로로만 적을 때, 축하 문구 message를 적기 위해 필요한 편지지의 최소 가로길이를 return 하도록 solution 함수를 완성해주세요.
        function solution4(message) {
            return message.split('').length * 2
        }
        solution4("happy birthday!")

        // 중복된 숫자 개수
        // 정수가 담긴 배열 array와 정수 n이 매개변수로 주어질 때, array에 n이 몇 개 있는 지를 return 하도록 solution 함수를 완성해보세요.
        function solution5(array, n) {
            let result = array.filter((a)=>{
                return a === n
            })

            return result.length
        }
        solution5([1, 1, 2, 3, 4, 5], 1)

        // 배열의 유사도
        // 두 배열이 얼마나 유사한지 확인해보려고 합니다. 문자열 배열 s1과 s2가 주어질 때 같은 원소의 개수를 return하도록 solution 함수를 완성해주세요.
        function solution6(s1, s2) {
            let strArray = []
            for(let i=0; i<s1.length;i++){
                let result = s2.filter((str)=>{
                    return str === s1[i]
                })
                strArray = [...strArray, ...result]
            }
            console.log(strArray.length)
            return strArray.length

            // let result = s1.filter(a=> s2.includes(a))
            // console.log(result.length)
        }
        solution6(["a", "b", "c"], ["com", "b", "d", "p", "c"])

        // 순서쌍의 개수
        // 순서쌍이란 두 개의 숫자를 순서를 정하여 짝지어 나타낸 쌍으로 (a, b)로 표기합니다. 자연수 n이 매개변수로 주어질 때 두 숫자의 곱이 n인 자연수 순서쌍의 개수를 return하도록 solution 함수를 완성해주세요.
        function solution7(n) {
            let num = 0
            for(let i=1;i<=n;i++){
                if(n % i === 0){
                    num += 1
                }
            }
            console.log(num)
        }
        solution7(20)

        // 삼각형의 완성조건 (1)
        // 선분 세 개로 삼각형을 만들기 위해서는 다음과 같은 조건을 만족해야 합니다.

        // 가장 긴 변의 길이는 다른 두 변의 길이의 합보다 작아야 합니다.
        // 삼각형의 세 변의 길이가 담긴 배열 sides이 매개변수로 주어집니다. 세 변으로 삼각형을 만들 수 있다면 1, 만들 수 없다면 2를 return하도록 solution 함수를 완성해주세요.
        function solution8(sides) {
            sides.sort((a,b) => a - b)
            return sides[0] + sides[1] > sides[2] ? 1 : 2
        }
        solution8([1, 2, 3])

        // 자릿수 더하기
        // 정수 n이 매개변수로 주어질 때 n의 각 자리 숫자의 합을 return하도록 solution 함수를 완성해주세요
        function solution9(n) {
            let sum = 0
            String(n).split('').forEach((num)=>{
                sum = sum + Number(num)
            })
            return sum
        }
        solution9(1234)

        // 숨어있는 숫자의 덧셈 (1)
        // 문자열 my_string이 매개변수로 주어집니다. my_string안의 모든 자연수들의 합을 return하도록 solution 함수를 완성해주세요.
        function solution10(my_string) {
            let arr = my_string.split('')
            let numArr = arr.filter((num)=>{
                return !isNaN(num)
            })

            let add = 0;
            numArr.forEach((a)=>{
                add = add + Number(a)
            })
            console.log(add)
            return add
        }
        solution10("aAb1B2cC34oOp")

        // 문자열안에 문자열
        // 문자열 str1, str2가 매개변수로 주어집니다. str1 안에 str2가 있다면 1을 없다면 2를 return하도록 solution 함수를 완성해주세요.
        function solution11(str1, str2) {
            return str1.includes(str2) ? 1 : 2
        }
        solution11("ab6CDE443fgh22iJKlmn1o", "6CD")

        // 모음 제거
        // 영어에선 a, e, i, o, u 다섯 가지 알파벳을 모음으로 분류합니다. 문자열 my_string이 매개변수로 주어질 때 모음을 제거한 문자열을 return하도록 solution 함수를 완성해주세요.
        function solution12(my_string) {
            let arr = ['a','e','i','o','u']
            let string = [...my_string]
            arr.filter((str)=>{
                for(let i=0;i<string.length;i++){
                    if(str === string[i]){
                        string[i] = ''
                    }
                }
            })
            // for(let i=0;i<arr.length;i++){
            //     string.replaceAll(arr[i], '')
            //     console.log(string, arr[i], string.replace('u', ''), 'u' === arr[i])
            // }
            let add = ""
            string.forEach((a)=>{
                add = add + a
            })
            console.log(add)

        }
        solution12("nice to meet you")

        // 제곱수 판별하기
        // 어떤 자연수를 제곱했을 때 나오는 정수를 제곱수라고 합니다. 정수 n이 매개변수로 주어질 때, n이 제곱수라면 1을 아니라면 2를 return하도록 solution 함수를 완성해주세요.
        function solution13(n) {
            if(Math.sqrt(n) % 1 === 0){
                return 1
            } else {
                return 2
            }
        }
        solution13(144)
    </script>
</body>
</html>
