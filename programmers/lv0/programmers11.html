                }
                console.log(numbers)

            }else {
                console.log(numbers[location])
            }

            console.log()
        }

        function solution3(hp) {
            let ant = [5,3,1]

            ant.forEach((a, i)=>{

                    hp = hp % a
                }
            })
            console.log(count)
        }

            //         str = str + item

            // }
            // result += morse[str]
            // console.log(result)
            let strr = ""

        function solution5(rsp){
            // 2 , 0
            // 0 , 5
            // 5 , 2
            let result = ""

            for(let i=0;i<rsp.length;i++){
                const item = rsp[i];
                if(item === 2){
                    result += 0
                } else if(item === 0){
                    result += 5
                } else {
                    result += 2
                }
            }
            // console.log(result)
            return result
        }
        solution5("2")

        function solution6(balls, share){
            let arr = [balls, balls - share, share]
            let multip = 1;

            for(let a=0;a<arr.length;a++){
                for(let i=arr[a];i>0;i--){
                    multip = multip * i
                }
                arr[a] = multip
                multip = 1;
            }
            
            console.log(arr[0] / (arr[1] * arr[2]))
        }
        solution6(5,5)

        function solution7(num_list, n){
            let cnt = 0
            let str = []
            let strArr = []
            for(let i=0; i<num_list.length;i++){
                const item = num_list[i]
                if(cnt < n){
                    str.push(item)
                    cnt += 1
                } else {
                    strArr.push(str)
                    cnt = 1
                    str = []
                    str.push(item)
                }
            }
            strArr.push(str)
            console.log(strArr)
        }

        function solution10(numbers){
            let numList = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"]
            let str = "";
            let num = ""
            for(let i=0;i<numbers.length;i++){

                str += item
                for(let a=0;a<numList.length;a++){
