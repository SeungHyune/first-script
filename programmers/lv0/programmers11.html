        function solution2(numbers, k){
            let ball = k * 2 - 1 - 1
            console.log(ball)
            if(numbers.length > ball){
                return numbers[ball]
            } else if(ball > numbers.length) {
                return numbers[Math.abs(numbers.length - ball)]
            }
        }
