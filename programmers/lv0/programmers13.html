    <script>
        function solution(n){
            let result = []
            let minority = n
            let i = 2;

            
            while(true){
                // if(Number.isInteger(minority / i))
                if((minority / i) % 1 === 0){
                    result.push(i)
                    minority = minority / i
                } else {
                    i++;
                }

                if(minority <= 2){
                    const set = new Set(result)
                    const setResult = [...set]
                    
                    return setResult
                }
            }
        }
        solution(10000)

        function solution2(my_string) {
            // for문 활용
            const vowel = ['a','e','i','o','u']
            let str = ""
            let check = false
            for(let i=0;i<my_string.length;i++){
                const item = my_string[i]
                for(let a=0;a<vowel.length;a++){
                    const item2 = vowel[a]
                    if(item === item2){
                       check = true
                    }
                }
                if(!check){
                    str += item
                }
                check = false
            }

            console.log(str)
            // return str

            // array 함수 활용
            let arr = my_string.split('');
            let newArr = []
            let check2 = false

            arr.forEach((strr, i)=>{
                for(let a=0;a<vowel.length;a++){
                    if(strr === vowel[a]){
                        check2 = true;
                    }
                    
                }
                if(!check2){
                    newArr.push(strr)
                }
                check2 = false
            })
            console.log(newArr.join(''))

        }
        solution2("nice to meet you")


        function solution3(bin1, bin2){
            let num = parseInt(bin1, '2') + parseInt(bin2, '2')
            
            console.log(num.toString(2))
        }
        solution3("10", "11")

        function solution4(my_str, n){
            // for문
            let cnt = 0
            let newArr = []
            let str  = ""
            for(let i=0;i<my_str.length;i++){
                const item = my_str[i]
                if(cnt === n){
                    newArr.push(str)
                    cnt = 0
                    str = ""
                }
                str += item
                cnt += 1
            }
            newArr.push(str)
            console.log(newArr)

            // array 함수 활용
            let newArr2 = []
            let cnt2 = 0
            let str2 = ""
            my_str.split('').forEach((strr)=>{
                if(cnt2 === n){
                    newArr2.push(str2)
                    str2 = ""
                    cnt2 = 0
                }
                str2+=strr
                cnt2+=1
            })
            newArr2.push(str2)
            console.log(newArr2)
        }
        solution4("abcdef123", 3)


        function solution5(my_string){
            let arr = my_string.split(' ')
            let result = 0;
            arr.forEach((num, i)=>{
                console.log(num)
                if(num === '+'){
                    if(i !== 1){
                        result += Number(arr[i+1])
                    } else {
                        result = result + Number(arr[i-1]) + Number(arr[i+1])
                    }
                } else if(num === '-'){
                    if(i !== 1){
                        result -= Number(arr[i+1])
                    } else {
                    result = result + Number(arr[i-1]) - Number(arr[i+1])
                    }
                }
            })
            console.log(result)
        }
        solution5("3 + 10 - 3 + 30")
    </script>
