<head>
    <meta charset="UTF-8">

    <title>revision</title>
</head>
<body>
    <script type="text/javascript">
        function solution(n){
            let answer = 0;
            let arr = [];
            for(let i=1;i<=n;i++){
                if(n % i === 0){
                    answer += i
                    arr.push(i);
                }
            }
            console.log(answer, arr)
        }
        solution(5)

        function solution2(num){
            return num % 2 === 0 ? 'Even' : 'Odd'
        }
        solution2(3)

        function solution3(arr){
            let result = arr.reduce((prev, cur) => {
                prev += cur;
                return prev
            }, 0)
            return result / arr.length
        }
        solution3([1,2,3,4])

        function solution4(n){
            let sum = 0;
            for(const num of String(n)){
                sum += Number(num)
            }
            console.log(sum)
        }
        solution4(123)

        function solution5(n){
            let num = 2;
            while(num < n){
                if(n % num === 1){
                    return num
                }

                num += 1;
            }
        }
        console.log(solution5(10))

        function solution6(x, n) {
            var answer = [];
            for(let i=1;i<=n;i++){
                answer.push(x * i)
            }
            return answer;
        }
        solution6(2,5)

        function solution7(s) {
            if(s[0] === '-'){
                return -Number(s.slice(1))
            } else if (s[0] === '+'){
                return Number(s.slice(1))
            } 
        }
        solution7('-7588')

        function solution8(n) {
            return Number(String(n).split('').sort((a,b) => b - a).join(''))
        }
        solution8(118372)

        function solution9(x) {
            let numStr = String(x);
            let sum = 0;
            for(const num of numStr){
                sum += Number(num)
            }
            
            return Number.isInteger(x / sum) ? true : false
        }
        solution9(10)

        function solution10(a, b) {
            let maxNum = Math.max(a, b);
            let minNum = Math.min(a, b)
            let sum = 0;
            for(let i=minNum;i<=maxNum;i++){
                sum += i;
            }
            return sum
        }
        solution10(5,3)

        function solution11(num) {
            let i=0
            while(i < 500){
                if(num === 1){
                    return i;
                } else {
                    if(num % 2 === 0){
                        num = num / 2;
                    } else if(num ){
                        num = (num * 3) + 1;
                    }
                }
                i += 1;
            }
            
            return -1
        }
        solution11(16)

        function solution12(arr, divisor) {
            let newArr = [];
            arr.forEach(num => {
                if(Number.isInteger(num / divisor)) newArr.push(num)
            })
            
            newArr.sort((a,b) => a - b);
            return newArr.length === 0 ? [-1] : newArr
        }
        solution12([2,36,1,3],1)

        function solution13(absolutes, signs) {
            let answer = 0;
            for(let i=0;i<signs.length;i++){
                signs[i] === true ? answer += absolutes[i] : answer -= absolutes[i]
            }
            return answer
        }
        solution13([4,7,12],[true,false,true])
    </script>
