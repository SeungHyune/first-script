<body>
    <script>
        function solution(name, yearning, photo){
            let arr = [];
            for(let i=0;i<name.length;i++){
                let score = {name:name[i], value:yearning[i]}
                arr.push(score)
            }
            
            console.log(arr)

            let sum = 0;
            const newArr = [];
            for(let i=0;i<photo.length;i++){
                const item = photo[i];
                for(const p of item){
                    let idx = arr.findIndex(num => num.name === p)
                    console.log(idx)
                    if(idx > -1){
                        sum += arr[idx].value;
                    }
                }
                newArr.push(sum)
                sum = 0;
            }
            console.log(newArr)
        }
        solution(["may", "kein", "kain", "radi"], [5, 10, 1, 3], [["may"],["kein", "deny", "may"], ["kon", "coni"]])
    
        function solution2(number, limit, power){
            let iron = [];
            for(let i=1;i<=number;i++){
                let arr = [];
                for(let a=i;a>=1;a--){
                    if(i % a === 0){
                        arr.push(a)
                    }

                    if(arr.length > limit){
                        iron.push(power);
                        break;
                    }
                }
                if(arr.length <= limit){
                    iron.push(arr.length)
                }
                arr = [];
            }
            

            let result = iron.reduce((prev,cur)=>{
                prev += cur
                return prev
            }, 0)
            console.log(result)
        }
        solution2(10, 3,  2)

        function solution3(X, Y){
            let arr = [];
            let xArr = X.split('');
            let yArr = Y.split('');

            for(let i=0;i<xArr.length;i++){
                const item = xArr[i];
                for(let a=0;a<yArr.length;a++){
                    const item2 = yArr[a];
                    console.log(item, item2, item === item2)
                    if(item === item2){
                        arr.push(item)
                        let idx = yArr.findIndex(num => num === item);
                        yArr[idx] = undefined;
                        break;
                    }
                }
            }

            console.log(arr)
            
            arr.sort((a,b) => b - a);
            if(arr.length === 0){
                return "-1";
            } else if (arr[0] === '0'){
                return "0";
            } else {
                return arr.sort((a,b) => b - a).join('')
            }
        }
        solution3("5525", "1255")
    </script>
