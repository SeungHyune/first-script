<body>
    <script>
        function solution(name, yearning, photo){
            let arr = [];
            for(let i=0;i<name.length;i++){
                let score = {name:name[i], value:yearning[i]}
                arr.push(score)
            }
            
            console.log(arr)

            let sum = 0;
            const newArr = [];
            for(let i=0;i<photo.length;i++){
                const item = photo[i];
                for(const p of item){
                    let idx = arr.findIndex(num => num.name === p)
                    console.log(idx)
                    if(idx > -1){
                        sum += arr[idx].value;
                    }
                }
                newArr.push(sum)
                sum = 0;
            }
            console.log(newArr)
        }
        solution(["may", "kein", "kain", "radi"], [5, 10, 1, 3], [["may"],["kein", "deny", "may"], ["kon", "coni"]])
    
        function solution2(number, limit, power){
            let iron = [];
            for(let i=1;i<=number;i++){
                let arr = [];
                for(let a=i;a>=1;a--){
                    if(i % a === 0){
                        arr.push(a)
                    }

                    if(arr.length > limit){
                        iron.push(power);
                        break;
                    }
                }
                if(arr.length <= limit){
                    iron.push(arr.length)
                }
                arr = [];
            }
            

            let result = iron.reduce((prev,cur)=>{
                prev += cur
                return prev
            }, 0)
            console.log(result)
        }
        solution2(10, 3,  2)
    </script>
