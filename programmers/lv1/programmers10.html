<body>
    <script>
        function solution(n){
            let arr = new Array(n+1).fill(true);
            arr[0] = false;
            arr[1] = false;

            for(let i=2;i<=n;i++){
                if(!arr[i]) continue;
                for(let a=i*2;a<=n;a += i){
                    arr[a] = false;
                }
            }
            
            let result = arr.filter(str => str === true);
            console.log(result)
        }
        solution(10)

        function solution2(X, Y){
            let arr = [];
            let xArr = [...X];
            let yArr = [...Y];

            for(let i=0;i<=9;i++){
                let xNum = xArr.filter(num => num == i).length;
                let yNum = yArr.filter(num => num == i).length;

                let maxNum = Math.max(xNum, yNum);
                let minNum = Math.min(xNum, yNum);
                if(minNum > 0){
                    for(let a=0;a<minNum;a++){
                        arr.push(i)
                    }
                }
            }
            arr.sort((a,b)=> b-a)
            if(arr.length === 0){
                return '-1';
            } else if(arr[0] === 0){
                return '0'
            } else {
                return arr.join('')
            }
        }
        solution2("100", "123450")

        function solution3(n, lost, reserve){
            let arr = new Array(n + 1).fill(true);
            arr[0] = false;

            lost.forEach(seq => arr[seq] = false);
            console.log(arr)

            reserve.forEach(seq => {
                if(seq === 1){
                    if(arr[seq] === true){
                        arr[seq+1] = true;
                    } else {
                        arr[seq] === true
                    }
                } else {
                    if(arr[seq] === true){
                        if(arr[seq + 1] === false){
                            arr[seq + 1] = true;
                        } else if(arr[seq - 1] === false){
                            arr[seq - 1] = false;
                        }
                    } else {
                        arr[seq] === true
                    }
                }
            })
            
            return arr.filter(str => str === true).length
        }
        solution3(5,[2,4],[1,3,5])
    </script>
