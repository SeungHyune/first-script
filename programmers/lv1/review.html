    <script type="text/javascript">
        // 1. 나머지가 1이 되는 수 찾기
        function solution(n) {
            for(let i=2;i<n;i++){
                if(n % i === 1) return i;
            }
        }
        console.log(solution(12)) // 11;

        // 2. 자릿수 더하기
        function solution1(n){
            let answer = 0;
            let str = String(n)
            for(const num of str){
                answer += Number(num);
            }
            return answer;
        }
        console.log(solution1(123)); // 6;

        // 3. 평균 구하기
        function solution2(arr){
            let sum = arr.reduce((prev,cur)=>prev+cur,0);
            return sum / arr.length
        }
        console.log(solution2([-10,-20,-30,50,80])); // 14;

        // 4. 약수의 합
        function solution3(n){
            let answer = 0;
            for(let i=n;i>=1;i--){
                if(n%i === 0) answer += i;
            }
            return answer;
        }
        console.log(solution3(12)) // 28;

        // 5. 짝수와 홀수
        function solution4(num){
            let answer = "Odd";
            if(num % 2 === 0) return "Even";
            return answer;
        }
        console.log(solution4(3)) // "Odd";

        // 6. x만큼 간격이 있는 n개의 숫자
        function solution5(x, n){
            let answer = [];
            for(let i=1;i<=n;i++){
                answer.push(x*i);
            }
            return answer;
        }
        console.log(solution5(2,5)) // [2,4,6,8,10];

        // 7. 문자열 내 p와 y의 개수
        function solution6(s){
            let answer = true;
            let obj = {};
            for(const x of s){
                let str = x.toUpperCase();
                if(str === 'P' || str === 'Y'){
                    if(obj[str] === undefined) obj[str] = 0;
                    obj[str] += 1;
                }
            }
            if(obj['P'] !== obj['Y']) return false;
            return answer;
        }
        console.log(solution6("pPoooyY")) // true;

        // 8. 자연수 뒤집어 배열로 만들기
        function solution7(n){
            // 배열 메서드 O
            // return String(n).split("").map(v => Number(v)).reverse()
            
            // 배열 메서드 X
            let answer = [];
            let string = String(n);
            for(let i=string.length-1;i>=0;i--){
                answer.push(Number(string[i]));
            }
            return answer;
        }
        console.log(solution7(12345)); // [5,4,3,2,1];

        // 9. 정수 제곱근 판별
        function solution8(n){
            let sqrt = Math.sqrt(n);
            if(Number.isInteger(sqrt)){
                return Math.pow(sqrt+1, 2);
            } else return -1
        }
        console.log(solution8(121)) // 144;

        // 10. 문자열을 정수로 바꾸기
        function solution9(s){
            let answer = "";
            for(let i=0;i<s.length;i++){
                if(!isNaN(s[i]) || s[i] === "-") answer += s[i];
            }
            return answer;
        }
        console.log(solution9("-1234")) // -1234

        // 11. 정수 내림차순으로 배치하기
        function solution10(n){
            // 배열 sort O
            // return Number(String(n).split("").sort((a,b)=>b-a).join(""));

            // 배열 sort X
            let answer = "";
            let str = String(n).split("");
            while(str.length){
                let max = Number.MIN_SAFE_INTEGER;
                for(const a of str){
                    if(max < a) max = a;
                }
                answer += max;
                str.splice(str.indexOf(max), 1);
            }
            return Number(answer);
        }
        console.log(solution10(118372)) // 873211;

        // 12. 하샤드 수
        function solution11(x){
            let sum = 0;
            for(const a of String(x).split("")){
                sum += Number(a);
            }
            
            return x % sum === 0 ? true : false;
        }
        console.log(solution11(10)); // true;

        // 13. 두 정수 사이의 합
        function solution12(a,b){
            let answer = 0;
            let min = Math.min(a,b);
            let max = Math.max(a,b);
            for(let i=min;i<=max;i++){
                answer += i;
            }
            return answer;
        }
        console.log(solution12(3,5)); // 12;

        // 14. 콜라츠 추측
        function solution13(num){
            let answer = 0;
            while(num !== 1){
                if(num % 2 === 0){
                    num /= 2;
                } else {
                    num = (num * 3) + 1;
                }
                answer++;
                if(answer >= 500) return -1;
            }
            return answer;
        }
        console.log(solution13(6)); // 8;

        // 15. 서울에서 김서방 찾기
        function solution14(seoul){
            // findIndex 활용
            let location = seoul.findIndex(v => v === "Kim");
            return `김서방은 ${location}에 있다`;
        }
        console.log(solution14(["Jane", "Kim"])); // 김서방은 1에 있다

        // 16. 나누어 떨어지는 숫자 배열
        function solution15(arr, divisor){
            let answer = [];
            arr.forEach(num => {
                Number.isInteger(num/divisor) ? answer.push(num) : null;
            })
            return answer.length === 0 ? [-1] : answer.sort((a,b)=>a-b);
        }
        console.log(solution15([2,36,1,3],1)) // [1,2,3,36];

        // 17. 음양 더하기
        function solution16(absolutes, signs){
            let answer = 0;
            // forEach 활용
            absolutes.forEach((num,i) => signs[i] ? answer += num : answer -= num);
            return answer;
        }
        console.log(solution16([4,7,12],[true,false,true])) // 9;

        // 18. 핸드폰 번호 가리기
        function solution17(phone_number){
            let answer = "";
            for(let i=0;i<phone_number.length;i++){
                if(i < phone_number.length-4) answer += "*";
                else answer += phone_number[i];
            }
            // let answer = "*".repeat(phone_number.length-4) + phone_number.slice(-4);
            return answer;
        }
        console.log(solution17("01033334444")) // "*******4444";

        // 19. 없는 숫자 더하기
        function solution18(numbers){
            let answer = 0;
            for(let i=0;i<=9;i++){
                if(!numbers.includes(i)) answer += i;
            }
            return answer;
        }
        console.log(solution18([1,2,3,4,6,7,8,0])) // 14;

        // 20. 제일 작은 수 제거하기
        function solution19(arr){
            let min = Math.min(...arr);
            arr.splice(arr.indexOf(min), 1);
            return arr.length === 0 ? [-1] : arr;
        }
        console.log(solution19([4,3,2,1])) // [4,3,2];

        // 21. 가운데 글자 가져오기
        function solution20(s){
            let answer = "";
            let n=s.length/2;
            if(Number.isInteger(n)){
                answer += s[n-1];
                answer += s[n];
            } else {
                answer += s[Math.floor(n)];
            }
            return answer;
        }
        console.log(solution20("abcde")) // "c";

        // 22. 수박수박수박수박수박수?
        function solution21(n){
            let answer = "";
            for(let i=0;i<n;i++){
                if(i%2 === 0){
                    answer += "수";
                } else answer += "박";
            }
            return answer;
        }
        console.log(solution21("3")); // "수박수";

        // 23. 내적
        function solution22(a,b){
            let answer = 0;
            for(let i=0;i<a.length;i++){
                answer += a[i]*b[i];
            }
            return answer;
        }
        console.log(solution22([1,2,3,4],[-3,-1,0,2])); // 3;

        // 24. 약수의 개수와 덧셈
        function solution23(left, right){
            let answer = 0;
            for(let i=left;i<=right;i++){
                let cnt = 0;
                for(let j=i;j>=1;j--){
                    if(i%j===0) cnt++;
                }

                if(cnt%2===0) answer += i;
                else answer -= i;
            }
            return answer;
        }
        console.log(solution23(13,17));

        // 25. 문자열 내림차순으로 배치하기
        function solution24(s){
            // sort O
            // return s.split("").sort((a,b)=>{
            //     if(a > b) return -1;
            //     else return 1;
            // }).join("")

            // sort X
            let answer = "";
            s = s.split("");
            while(s.length){
                let chk = Number.MIN_SAFE_INTEGER;
                let idx;
                let string;
                for(let i=0;i<s.length;i++){
                    if(chk < s[i].charCodeAt()){
                        chk = s[i].charCodeAt();
                        string = s[i];
                        idx = i;
                    }
                }

                answer += string;
                s.splice(idx,1);
            }
            return answer;
        }
        console.log(solution24("Zbcdefg")); // "gfedcbZ";

        // 26. 부족한 금액 계산하기
        function solution25(price,money,count){
            for(let i=1;i<=count;i++){
                money -= price*i;
            }
            return money >= 0 ? 0 : Math.abs(money);
        }
        console.log(solution25(3,20,4)); // 10;

        // 27. 문자열 다루기 기본
        function solution26(s){
            if(s.length !== 4 && s.length !== 6) return false;
            for(const num of s){
                if(isNaN(num)) return false;
            }
            return true;
        }
        console.log(solution26("1234")); // true;

        // 28. 행렬의 덧셈
        function solution27(arr1,arr2){
            let answer = Array.from({length:arr1.length}, ()=>[]);
            for(let i=0;i<arr1.length;i++){
                for(let j=0;j<arr1[i].length;j++){
                    answer[i].push(arr1[i][j]+arr2[i][j]);
                }
            }
            return answer;
        }
        console.log(solution27([[1,2],[2,3]],[[3,4],[5,6]])); // [[4,6],[7,9]];

        // 29. 직사각형 별찍기
        function solution28(a,b){
            let star = "";
            for(let i=0;i<b;i++){
                for(let i=0;i<a;i++){
                    star += "*";
                }
                star += "\n";
            }
            return star
        }
        console.log(solution28(5,3)); // `***** ***** *****`;

        // 30. 최대공약수와 최소공배수
        function solution29(n,m){
            let answer = [];
            let max = Math.max(n,m);
            let min = Math.min(n,m);

            // 최대 공약수
            for(let i=max;i>=1;i--){
                if(n%i === 0 && m%i === 0) {
                    answer.push(i);
                    break;
                }
            }

            // 최소 공배수
            for(let i=max;i<=n*m;i++){
                if(Number.isInteger(i/n) && Number.isInteger(i/m)){
                    answer.push(i);
                    break;
                }
            }

            return answer;
        }
        console.log(solution29(2,5)) // [1,10];

        // 31. 같은 숫자는 싫어
        function solution30(arr){
            let stack = [];
            for(let i=0;i<arr.length;i++){
                if(stack.length > 0){
                    let pop = stack.pop();
                    if(pop === arr[i]){
                        stack.push(pop);
                    } else {
                        stack.push(pop);
                        stack.push(arr[i]);
                    }
                } else {
                    stack.push(arr[i]);
                }
            }
            return stack;
        }
        console.log(solution30([1,1,3,3,0,1,1])); // [1,3,0,1];

        // 32. 3진법 뒤집기
        function solution31(n){
            let num = n.toString(3).split("").reverse().join("");
            return parseInt(num, 3);
        }
        console.log(solution31(45)) // 7;

        // 33. 이상한 문자 만들기
        function solution32(s){
            let answer = [];
            let arr = s.split(" ");
            for(const str of arr){
                let word = "";
                for(let i=0;i<str.length;i++){
                    if(i%2 === 0){
                        word += str[i].toUpperCase();
                    } else word += str[i].toLowerCase();
                }
                answer.push(word);
            }
            answer = answer.join(" ")
            return answer;
        }
        console.log(solution32("try hello world")) // "TrY HeLlO WoRlD";

        // 34. 예산
        function solution33(d, budget){
            let answer = 0;
            d.sort((a,b)=>a-b);
            for(const x of d){
                if(budget - x >= 0){
                    answer++;
                    budget -= x;
                }    
            }
            return answer;
        }
        console.log(solution33([1,3,2,5,4],9)) // 3;

        // 35. 삼총사
        function solution34(number){
            let answer = 0;
            let n = number.length;
            // 3중 for문
            // for(let i=0;i<n;i++){
            //     for(let j=i+1;j<n;j++){
            //         for(let k=j+1;k<n;k++){
            //             if(number[i]+number[j]+number[k] === 0) answer++;
            //         }
            //     }
            // }

            // 재귀함수
            function dfs(L,s,sum){
                if(L === 3){
                    if(sum === 0) answer++
                } else {
                    for(let i=s;i<n;i++){
                        dfs(L+1,i+1,sum+number[i]);
                    }
                }
            }
            dfs(0,0,0);
            return answer;
        }
        console.log(solution34([-2,3,0,2,-5])) // 2;

        // 36. 시저 암호
        function solution35(s,n){
            let answer = "";
            for(const x of s){
                let code = x.charCodeAt();
                if(code >= 97 && code + n > 122){
                    answer += String.fromCharCode(code+n-122+96);
                } else if(code <= 90 && code+n > 90){
                    answer += String.fromcharCode(code+n-90+64)
                } else if(x === " "){
                    answer += x; 
                } else {
                    answer += String.fromCharCode(code+n);
                }
            }
            return answer;
        }
        console.log(solution35("a B z",4));

        // 37. 최소직사각형
        function solution36(sizes){
            let maxNum = [];
            let minNum = [];
            sizes.forEach(size => {
                let max = Math.max(...size);
                let min = Math.min(...size);
                maxNum.push(max);
                minNum.push(min);
            })
            let max = Math.max(...maxNum);
            let min = Math.max(...minNum);

            return max * min;
        }
        console.log(solution36([[60, 50], [30, 70], [60, 30], [80, 40]])) // 4000;

        // 38. 크기가 작은 부분문자열
        function solution37(t,p){
            let answer = 0;
            let n = p.length;
            for(let i=0;i<=t.length-n;i++){
                let num = ""
                for(let j=i;j<i+n;j++){
                    num+=t[j];
                }
                if(num <= p) answer++
            }
            return answer;
        }
        console.log(solution37("3141592","271")) // 2;

        // 39. [1차]비밀지도
        function solution38(n,arr1,arr2){
            let answer = Array.from({length:n}, ()=>[]);
            for(let i=0;i<arr1.length;i++){
                let binary1 = arr1[i].toString(2);
                let binary2 = arr2[i].toString(2);
                while(binary1.length < arr1.length){
                    binary1 = "0"+binary1;
                }
                while(binary2.length < arr2.length){
                    binary2 = "0"+binary2;
                }
                for(let j=0;j<binary1.length;j++){
                    if(binary1[j] === "1" || binary2[j] === "1"){
                        answer[i].push("#");
                    } else answer[i].push(" ");
                }
            }
            return answer.map(v => v.join(""));
        }
        console.log(solution38(5,[9,20,28,18,11],[30,1,21,17,28])); // ["#####","# # #", "### #", "# ##", "#####"]
    
        // 40. 숫자 문자열과 영단어
        function solution39(s){
            let answer = "";
            let words = {zero:"0",one:"1",two:"2",three:"3",four:"4",five:"5",six:"6",seven:"7",eight:"8",nine:"9"};
            let word = ""
            for(const x of s){
                if(isNaN(x)) word += x;
                else answer += x;
                
                if(words[word] !== undefined) {
                    answer += words[word];
                    word = "";
                }
            }
            return Number(answer);
        }
        console.log(solution39("one4seveneight")) // 1478;

        // 41. 문자열 내 마음대로 정렬하기
        function solution40(strings, n){
            strings.sort((a,b)=>{
                if(a[n] === b[n]){
                    if(a > b) return 1;
                    else return -1;
                } else {
                    if(a[n] > b[n]) return 1;
                    else return -1;
                }
            });
            return strings;
        }
        console.log(solution40(["abce", "abcd", "cdx"], 2)) // ["abcd", "abce", "cdx"];

        // 42. K번째수
        function solution41(array, commands){
            let answer = [];
            commands.forEach(com => {
                let arr = [];
                for(let i=com[0]-1;i<com[1];i++){
                    arr.push(array[i]);
                }
                arr.sort((a,b)=>a-b);
                answer.push(arr[com[2]-1]);
            })
            return answer;
        }
        let array = [1,5,2,6,3,7,4];
        let commands = [[2,5,3], [4,4,1], [1,7,3]]
        console.log(solution41(array, commands)); // [5,6,3];

        // 43. 두 개 뽑아서 더하기
        function solution42(numbers){
            let answer = [];
            // 2중 for문
            // for(let i=0;i<numbers.length-1;i++){
            //     for(let j=i+1;j<numbers.length;j++){
            //         let sum = numbers[i] + numbers[j];
            //         if(!answer.includes(sum)) answer.push(sum);
            //     }
            // }
            // answer.sort((a,b)=>a-b);

            // 재귀함수
            function dfs(L,s,sum){
                if(L === 2){
                    if(!answer.includes(sum)) answer.push(sum);
                } else {
                    for(let i=s;i<numbers.length;i++){
                        dfs(L+1,i+1,sum+numbers[i]);
                    }
                }
            }
            dfs(0,0,0);
            answer.sort((a,b)=>a-b);

            return answer;
        }
        console.log(solution42([5,0,2,7])); // [2,5,7,9,12];

        // 44. 푸드 파이트 대회
        function solution43(food){
            let left = "";
            for(let i=1;i<food.length;i++){
                left += String(i).repeat(Math.floor(food[i]/2));
            }
            return left + "0" + left.split("").reverse().join("");
        }
        console.log(solution43([1,3,4,6])) // "1223330333221";

        // 45. 가장 가까운 같은 글자
        function solution44(s){
            let answer = [-1];
            for(let i=1;i<s.length;i++){
                let flag = 1;
                for(let j=i-1;j>=0;j--){
                    if(s[i] === s[j]) {
                        answer.push(i-j);
                        flag = 0;
                        break;
                    }    
                }
                if(flag) answer.push(-1);
            }
            return answer;
        }
        console.log(solution44("banana")) // [-1, -1, -1, 2, 2, 2];

        // 46. 콜라 문제
        function solution45(a,b,n){
            let cola = 0;
            while(n>=a){
                cola += Math.floor(n/a)*b;
                n = Math.floor(n/a)*b + n%a;
            }
            return cola;
        }
        console.log(solution45(3,1,20)); // 9;

        // 47. 추억 점수
        function solution46(name, yearning, photo){
            let answer = [];
            let obj = {};
            for(let i=0;i<name.length;i++){
                obj[name[i]] = yearning[i];
            }
            
            photo.forEach(p => {
                let score = 0;
                for(let j=0;j<p.length;j++){
                    if(obj[p[j]] !== undefined) score += obj[p[j]];
                }
                answer.push(score);
            })
            return answer;
        }
        let name = ["may", "kein", "kain", "radi"];

        let photo = [["may", "kein", "kain", "radi"],["may", "kein", "brin", "deny"], ["kon", "kain", "may", "coni"]];
        console.log(solution46(name,yearning,photo)); // [19,15,6];

        // 48. 2016년
        function solution47(a,b){
            let month = [31,29,31,30,31,30,31,31,30,31,30,31];
            let day = ["THU","FRI","SAT","SUN","MON","TUE","WED"];
            let sum = b;
            for(let i=0;i<a-1;i++) sum+=month[i];
            return day[sum%7];
        }
        console.log(solution47(5,24)) // "TUE";

        // 49. 명예의 전당 (1)
        function solution48(k,score){
            let answer = [];
            let arr = [];
            for(let num of score){
                let min = Math.min(...arr);
                if(arr.length >= k){
                    if(min < num) arr[arr.indexOf(min)] = num;
                } else {
                    arr.push(num);
                }

                min = Math.min(...arr);
                answer.push(min);
            }
            return answer;
        }
        console.log(solution48(3,[10, 100, 20, 150, 1, 100, 200])); // [10, 10, 10, 20, 20, 100, 100];

        // 50. 포켓몬
        function solution49(nums){
            // set
            // let n = nums.length/2;
            // let set = new Set(nums);
            // return set.size >= n ? n : set.size;

            // map
            let n = nums.length/2;
            let map = new Map();
            for(const num of nums){
                if(!map.has(num)) map.set(num, 1);
                else map.set(num, map.get(num) + 1);
            }
            return map.size >= n ? n : map.size;
        }
        console.log(solution49([3,1,2,3])); // 2;

        // 51. 과일 장수
        function solution50(k,m,score){
            let answer = 0;
            score.sort((a,b)=>a-b);
            let arr = [];
            while(score.length > 0){
                arr.push(score.pop());
                if(arr.length === m){
                    answer += Math.min(...arr) * m;
                    arr = [];
                }
            }
            return answer;
        }
        console.log(solution50(3,4,[1,2,3,1,2,3,1])) // 8;

        // 52. 카드 뭉치
        function solution51(cards1,cards2,goal){
            let answer = "Yes";
            while(goal.length > 0){
                let gol = goal.shift();
                if(cards1.includes(gol)){
                    if(cards1.shift() !== gol) return 'No';
                } else {
                    if(cards2.shift() !== gol) return 'No';
                }
            }
            return answer;
        }
        let cards1 = ["i", "drink", "water"];
        let cards2 = ["want", "to"];
        let goal = ["i", "want", "to", "drink", "water"];
        console.log(solution51(cards1,cards2,goal));

        // 53. 모의고사
        function solution52(answers){
            let answer = [];
            let test1 = [1,2,3,4,5];
            let test2 = [2,1,2,3,2,4,2,5];
            let test3 = [3,3,1,1,2,2,4,4,5,5];
            
            let arr = [0,0,0];
            for(let i=0;i<answers.length;i++){
                if(answers[i] === test1[i%test1.length]) arr[0] += 1;
                if(answers[i] === test2[i%test2.length]) arr[1] += 1;
                if(answers[i] === test3[i%test3.length]) arr[2] += 1;
            }

            let max = Math.max(...arr);
            arr.forEach((v,i) => {
                if(max === v) answer.push(i+1);
            })

            return answer;
        }
        console.log(solution52([1,2,3,4,5])) // [1];

        // 54. 소수 만들기
        function solution53(nums){

            // for문 중첩

            //     if(flag) answer++;

            // 재귀 함수
            let dy = Array.from({length:1000*50+1},()=>0);
            function dfs(L,s,sum){
                if(dy[sum] > 0 && L === 3) {
                    if(dy[sum] === 1) answer++;
                    return;
                }
                if(L === 3){
                    let flag = 1;
                    for(let i=sum-1;i>=2;i--){
                        if(sum%i === 0) {
                            flag = 0;
                            dy[sum] = 2;
                            return;
                        }
                    }
                    if(flag) {
                        answer++;
                        dy[sum] = 1;
                    }
                } else {
                    for(let i=s;i<nums.length;i++){
                        dfs(L+1,i+1,sum+nums[i]);
                    }
                }
            }
            dfs(0,0,0)
            return answer;
        }
