        function solution2(price, money, count){
            let result = 0;
            let spend = 0;
            for(let i=1;i<=count;i++){
                spend = spend + (price * i);
            }
            
            if(money - spend > 0){

        function solution4(n,m){
            // 최소공배수 두 수로 나타낼 수 있는 동일한 작은 배수의 값
            // 최대공약수 두 수를 나누어 떨어지느 최대 값
            let minNum = 0;
            let result = [];
            if(n < m){
                minNum = n;
            } else {
                minNum = m;
            }

            
            // 최대공약수 구하기
            for(let i=minNum;i>=1;i--){
                if(n % i === 0 && m % i === 0){
                    result[0] = i;
                    break;
                }
            }

            cnt = 1;
            while(true){
                if(cnt % n === 0 && cnt % m === 0){
                    result[1] = cnt;
                    break;
                }
                cnt += 1;
            }
            console.log(result);
            return result
        }
        solution4(20,8)

        function solution5(arr){
            let el = 0;
            let el2 = "";

            let NumArr = [];

                const item = arr[i];

                NumArr.push(item);
                if(item === el2){
                    el +=1;
                    if(el >= 1){
                        NumArr.pop();
                    }
                } else {
                    el = 0;
                }
                

                el2 = item;
            }
            console.log(NumArr)
        }

        function solution6(n){
            const three = n.toString(3);

            let result = "";
            for(let i=three.length-1;i>=0;i--){
                const num = three[i]
                result += num;
            }
            return parseInt(result, 3);
