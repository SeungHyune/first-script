        function solution2(d, budget) {
            let num = 0;
            d.sort((a, b) => { return  a - b });
            for(let i = 0; i < d.length; i++) {
                const money = d[i];
                if ((budget - money) >= 0) {
                    if ((budget - money) === 0) {
                        num += 1;
                        budget -= money;
                        return num;
                    } else {
                        num += 1;
                        budget -= money;
                    }
                } else {
                    return num;
                }

                if(i === d.length - 1){
                    return num
                }
            }
        }

        function solution3(s, n){
            let arr = s.split('');
            let string = "";
            for(const str of arr){
                let ascii = Number(str.codePointAt()) + n;
                if(Number(str.codePointAt()) <= 90 && ascii > 90){
                    string += String.fromCharCode((ascii - 90) + 64);
                } else if(Number(str.codePointAt()) <= 122 && ascii > 122){
                    console.log(ascii)
                    string += String.fromCharCode(ascii - 122 + 96);
                } else if(str === " "){
                    string += " "
                } else {
                    string += String.fromCharCode(ascii);
                }
            }

            console.log(string)
            return string
        }

        function solution4(number){
            let sum = 0;
            let result = 0;
            for(let i=0;i<number.length;i++){
                for(let a=i+1;a<number.length;a++){
                    for(let z=a+1;z<number.length;z++){
                        sum = number[i] + number[a] + number[z]
                        sum === 0 ? result += 1 : null
                        sum = 0;
                    }
                }
            }
            return result;
        }

        function solution5(sizes){
            let minWidth = [];
            let maxWidth = [];
            for(let i=0;i<sizes.length;i++){
                const item = sizes[i];
                minWidth.push(Math.min(item[0],item[1]));
                maxWidth.push(Math.max(item[0],item[1]));
            }

            let min = Math.max.apply(null, minWidth);
            let max = Math.max.apply(null, maxWidth);
            console.log(min,max, min*max)
            return min*max
        }

        function solution6(n, arr1, arr2){
            let arr = [[], []];

            function map(list, idx){
                list.forEach(num => {
                    let item = num.toString(2).split('');
                    let itemcopy = [...item];

                    if(item.length !== n){
                        for(let i=0;i<n-itemcopy.length;i++){
                            item.unshift('0');
                        }
                    }
                    
                    arr[idx].push(item)
                })
            }
            // map(arr1)
            map(arr1, 0)
            map(arr2, 1)

            let newArr = []
            for(let i=0;i<n;i++){
                let item = [];
                for(let a=0;a<n;a++){
                    let wall = Number(arr[0][i][a]) + Number(arr[1][i][a]);
                    if(wall > 0){
                        item.push('#');
                    } else {
                        item.push(' ')
                    }
                }
                newArr.push(item.join(''))
            }
            console.log(newArr)
            return newArr;
        }
