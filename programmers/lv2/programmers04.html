<body>
    <script type="text/javascript">
        function solution(arr){
            let maxNum = Math.max.apply(null, arr);
            let cnt = 0;
            let i = 1;

            let add = 0;
            while(true){
                add = maxNum * i;
                for(let i=0;i<arr.length;i++){
                    const item = arr[i];
                    if(add % item === 0){
                        cnt += 1;
                    }
                }

                if(cnt === arr.length){
                    console.log(add)
                    return add;
                }
                i += 1;
                cnt = 0;
            }
        }   
        solution([1,2,3])

        function solution2(people, limit){
            people.sort((a,b)=>b-a);
            let result = 0;

            let i = 0;
            let j = people.length - 1;
            while(i < j){
                if(people[i] + people[j] <= limit){
                    j--;
                }
                i+=1;
                result+=1;
            }
            console.log(result)
        }
        solution2([70,50,80,50], 100)

        function solution3(brown, yellow){
            // yellow의 최소값은 1이다 그러므로 가로 세로의 최소 값은 3이다
            // x - 2 * y - 2 === yellow 값이다.
            const result = [];
            const size = brown + yellow;
            for(let i=3;i<size;i++){
                let width = size / i;
                let height = i;

                if(width < height) continue;

                if((width - 2) * (height - 2) === yellow){
                    result[0] = width;
                    result[1] = height;
                }
            }
            console.log(result)
        }
        solution3(10,2);

        

    </script>
