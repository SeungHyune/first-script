<body>
    <script type="text/javascript">
        function solution(arr){
            let maxNum = Math.max.apply(null, arr);
            let cnt = 0;
            let i = 1;

            let add = 0;
            while(true){
                add = maxNum * i;
                for(let i=0;i<arr.length;i++){
                    const item = arr[i];
                    if(add % item === 0){
                        cnt += 1;
                    }
                }

                if(cnt === arr.length){
                    console.log(add)
                    return add;
                }
                i += 1;
                cnt = 0;
            }
        }   
        solution([1,2,3])

        function solution2(people, limit){
            people.sort((a,b)=>b-a);

            let cnt = 0;
            for(let i=0, j=people.length-1;i<=j;i++){
                if(people[i] + people[j] <= limit) j--;
                cnt += 1;
            }

            console.log(cnt)
        }
        solution2([70,50,80,50], 100)
    </script>
</body>

</html>
