    <script type="text/javascript">
        function solution(k, tangerine){
            let set = [...new Set(tangerine)].sort((a,b)=>a-b) ;
            let arr = [];
            let obj = {};
            let sum = 0;
            for(const fruit of set){
                obj[fruit] = 0;
            }
            
            for(let i=0;i<tangerine.length;i++){
                const item = tangerine[i]
                obj[item] += 1;
            }
            
            for(const key in obj){
                arr.push(obj[key])
            }

            console.log(obj, arr)
            
            arr.sort((a,b)=>b-a)
            let cnt = 0;
            while(true){
                cnt += 1;
                sum += arr[0];
                if(sum >= k){
                    console.log(cnt)
                    return cnt;
                }
                arr.splice(0, 1);
            }
        }
        solution(2, [1,1,1,1,2,2,2,3])

        function solution2(k, tangerine){
            let answer = 0;
            const obj = {};
            tangerine.forEach(num => {
                if(!obj[num]){
                    obj[num] = 0;
                }
                obj[num] += 1;
            })
            
            const arr = Object.values(obj).sort((a,b)=>b-a);
            let sum = 0;
            let cnt = 0;
            for(const fruit of arr){
                cnt += 1;
                sum += fruit;
                if(sum >= k){
                    console.log(sum, cnt)
                    return cnt
                }
            }
        }
        solution2(2, [3,3,3,1,1,1,2,3])
