    <title>programmers - lv2</title>

<body>
    <script type="text/javascript">
        function solution(people, limit){
            let answer = 0;
            people.sort((a,b)=>b-a);
            let i = 0;
            let j = people.length-1;
            while(i<=j){
                if(people[i]+people[j]<=limit) j--;
                i++;
                answer++;
            }
            return answer;
        }
        let people = [40,55,55,60,60,60,70,80]
        console.log(solution(people, 100));

        function solution1(s) {
            let answer = 0;
            let stack = s.split('');
            

            for(const a of s){
                let flag = 1;
                let f = stack.shift();
                stack.push(f);
                let stack1 = [];
                
                for(let i=0;i<stack.length;i++){
                    const item = stack[i];
                    if(item === '(' || item === '{' || item === "[") stack1.push(item);
                    else {
                        let pop = stack1.pop();
                        if(item === ')' && pop !== '(' || item == ']' && pop !== '[' || item === '}' && pop !== '{'){
                            flag = 0;
                            break;
                        }
                    }
                }

                if(flag && stack1.length === 0) answer += 1;
            }
            return answer;
        }

        let s1 = "}}}"
        console.log(solution1(s1))
    </script>
