<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programmers - lv2</title>
</head>

<body>
    <script type="text/javascript">
        function solution(files){
            let answer = [];
            
            for(const file of files){
                let head = "";
                let number = "";
                let tail = "";

                let flag = true;
                let chk = true;
                let cnt = 0;
                for(let i=0;i<file.length;i++){
                    if((isNaN(file[i]) || file[i] === " ") && flag){
                        head += file[i];
                    } else if(Number(file[i]) >= 0 && file[i] !== " " && chk && cnt < 5){
                        flag = false;
                        cnt++;
                        number += file[i];
                    } else {
                        chk = false;
                        tail += file[i];
                    }
                }

                answer.push([head,number,tail])
            }

            answer.sort((a,b) => {
                if(a[0].toLowerCase() === b[0].toLowerCase()){
                    if(Number(a[1]) !== Number(b[1])){
                        return Number(a[1]) - Number(b[1]);
                    }
                } else {
                    if(a[0].toLowerCase() > b[0].toLowerCase()) return 1
                    else return -1
                }
            })

            for(let i=0;i<answer.length;i++){
                answer[i] = answer[i].join("")
            }

            return answer;
        }
        // console.log(solution(["img12.png", "img10.png", "img02.png", "img1.png", "IMG01.GIF", "img2.JPG"]))

        function solution1(numbers){
            let answer = [];
            for(let i=0;i<numbers.length;i++){
                let num = numbers[i];
                let flag = true;
                for(let j=i+1;j<numbers.length;j++){
                    if(num < numbers[j]){
                        flag = false;
                        answer.push(numbers[j]);
                        break;
                    }
                }

                if(flag) answer.push(-1);
            }
            return answer;
        }
        console.log(solution1([2,3,3,5])) // [3,5,5,-1]
        console.log(solution1([9,1,5,3,6,2])) // [-1,5,6,6,-1,-1]
    </script>
</body>

</html>
