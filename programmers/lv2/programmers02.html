        function solution(n) {
            let sum = 0;
            let way = 0;

            for (let i = 1; i <= n; i++) {
                for (let a = i; a <= n; a++) {
                    sum += a
                    if (sum === n) {
                        way += 1;
                        break;
                    } else if (sum > n) {
                        break;
                    }
                }
                console.log('way:', way, 'sum:', sum, 'i:', i)
                sum = 0;

                if (i === n) {
                    console.log(way)
                    return way;
                }
            }
        }

                let oneStr = 0;
                for (let i = 0; i < num.length; i++) {
                    if (num[i] === '1') {
                        oneStr += 1;
                    }
                }
                return oneStr
            }

            while (true) {
                let type = cnt.toString(2);
                if (findOne(cntType) === findOne(type)) {
                    console.log(cnt);
                    return cnt;
                }
                cnt += 1
            }
        }
