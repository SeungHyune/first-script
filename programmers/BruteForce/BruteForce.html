<script>
    // 최소직사각형
    function solution(sizes) {
        let maxNum = [];
        let minNum = [];
        sizes.forEach(size => {
            let max = Math.max(...size);
            let min = Math.min(...size);
            maxNum.push(max);
            minNum.push(min);
        })
        let max = Math.max(...maxNum);
        let min = Math.max(...minNum);

        return max * min;
    }
    let sizes = [[60, 50], [30, 70], [60, 30], [80, 40]];
    console.log(solution(sizes)); // 4000;

    // 모의고사
    function solution1(answers) {
        let answer = [];
        let test1 = [1, 2, 3, 4, 5];
        let test2 = [2, 1, 2, 3, 2, 4, 2, 5];
        let test3 = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5];
        let arr = [0, 0, 0];
        for (let i = 0; i < answers.length; i++) {
            if (answers[i] === test1[i % test1.length]) arr[0] += 1;
            if (answers[i] === test2[i % test2.length]) arr[1] += 1;
            if (answers[i] === test3[i % test3.length]) arr[2] += 1;
        }

        let max = Math.max(...arr);
        arr.forEach((v, i) => {
            if (max === v) answer.push(i + 1);
        })

        return answer;
    }
    console.log(solution1([1, 3, 2, 4, 2])); // [1,2,3];

    // 카펫
    function solution2(brown, yellow) {
        let y = yellow;
        let j = 1;
        while (true) {
            let width = (y + 2) * 2;
            let height = j * 2;
            if (width + height === brown) return [y + 2, j + 2];
            j++;
            y = yellow / j;
        }
    }
    console.log(solution2(24, 24)); // [8,6]

    // 피로도
    function solution3(k, dungeons) {
        let answer = 0;
        let n = dungeons.length;
        let ch = Array.from({ length: n + 1 }, () => 0);
        let tmp = Array.from({ length: n }, () => 0);
        function dfs(L) {
            if (L === n) {
                let sum = k;
                let cnt = 0;
                for (let i = 0; i < tmp.length; i++) {
                    if (sum >= dungeons[tmp[i]][0]) {
                        sum -= dungeons[tmp[i]][1];
                        cnt++
                    }
                }
                answer = Math.max(answer, cnt);
            } else {
                for (let i = 0; i < n; i++) {
                    if (ch[i] === 0) {
                        ch[i] = 1;
                        tmp[L] = i;
                        dfs(L + 1);
                        ch[i] = 0;
                    }
                }
            }
        }
        dfs(0)
        return answer;
    }
    console.log(solution3(80, [[80, 20], [50, 40], [30, 10]])); // 3;
</script>
