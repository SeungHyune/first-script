<script>
    // binarySearch
    function binarySearch(arr, target){
        let lt = 0;
        let rt = arr.length - 1;
        while(lt <= rt){
            let mid = Math.floor((lt+rt)/2);
            if(arr[mid] === target){
                return mid;
            } else if(arr[mid] > target){
                rt = mid - 1;
            } else {
                lt = mid + 1;
            }
        }
        return -1;
    }
    let arr = [1,3,5,7,9,15];
    console.log(binarySearch([1,3,5,7,9,15],7)); // 3;
    console.log(binarySearch([1,3,5,7,9,15],10)); // -1;
</script>
