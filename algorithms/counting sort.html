<script>
    function solution(arr){
        let answer = [];
        let chk = Array.from({length:5}, ()=>0);
        for(let i=0;i<arr.length;i++){
            chk[arr[i]-1] += 1;
        }
        
        for(let i=0;i<chk.length;i++){
            for(let j=0;j<chk[i];j++){
                answer.push(i+1);
            }
        }

        return answer;
    }
    let arr = [1,3,2,4,3,2,5,3,1,2,3,4,4,3,5,1,2,3,5,2,3,1,4,3,5,1,2,1,1,1];
    console.log(solution(arr)); // 범위 5이하 갯수 오름차순 정렬
</script>
