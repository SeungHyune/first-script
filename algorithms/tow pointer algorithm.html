<script>
    // 다음의 배열에서, 합이 k인 연속 부분배열의 개수를 구하라
    function solution(arr, k){
        let answer = 0;
        let left = 0;
        let right = 0;
        let sum = 0;
        while(right <= arr.length){
            if(sum === k){
                answer++;
                sum -= arr[left];
                left++
            } else if(sum < k){
                sum += arr[right]
                right++;
            } else if(sum > k){
                sum -= arr[left];
                left++;
            }
        }

        return answer;
    }
    console.log(solution([1,3,6,5,2,7,9], 9)); // 3;
</script>
