<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Map</title>
</head>
<body>
    <script type="text/javascript">
        let user = {};
        user.name = "SH";
        user.email = "tmdgus7820@naver.com";
        user.phone = "01000000000";

        console.log("name", user);

        let guestArr = [
            {name : 'A', city:"Seoul"},
            {name : 'B', city:"Jeju"},
            {name : 'C', city:"Seoul"},
            {name : 'D', city:"Osan"},
            {name : 'E', city:"Seoul"},
            {name : 'F', city:"Busan"},
            {name : 'G', city:"Osan"},
            {name : 'H', city:"Osan"},
            {name : 'I', city:"Seoul"},
            {name : 'J', city:"Busan"},
        ];

        let oGuest = {};
        guestArr.forEach(item => {
            if(!oGuest[item.city]){
                oGuest[item.city] = [];
            }

            oGuest[item.city].push(item);
        });
        console.log(oGuest);

        let mapGuest = new Map();
        guestArr.forEach(item => {
            if(!mapGuest.has(item.city)){
                mapGuest.set(item.city, []);
            }
            
            mapGuest.get(item.city).push(item);
        });
        console.log(mapGuest)




        let userMap = new Map();
        userMap.set("name", "SH");
        userMap.set("email", "tmdgus7820@naver.com");
        userMap.set("phone", "01000000000");
        console.log(userMap)
    </script>
</body>
</html>
