<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div id="calcurator">
        <div class="calc-input">
            <span></span>
        </div>
        <div class="calc-list">
            <div class="">1</div>
            <div class="">2</div>
            <div class="">3</div>
            <div class="sign">＋</div>
            <div class="">4</div>
            <div class="">5</div>
            <div class="">6</div>
            <div class="sign">－</div>
            <div class="">7</div>
            <div class="">8</div>
            <div class="">9</div>
            <div class="sign">×</div>
            <div class="">0</div>
            <div class="">AC</div>
            <div class="equal">＝</div>
            <div class="sign">÷</div>
        </div>
    </div>
</body>
</html>
