<script>
    class LinkedList{
        head = null;
        length = 0;  
        
        add(value){
            if(this.head){
                let current = this.head;
                while(current.next){
                    current = current.next;
                }
                
                current.next = new Node(value);
            } else {
                this.head = new Node(value);
            }
            this.length++;
            return this.length;
        }

        search(index){
            return this.#search(index)[1]?.value;
        }

        #search(index){
            let current = this.head;
            let prev;
            let count = 0;
            while(count < index){
                prev = current;
                current = current?.next;
                count++;
            }
            return [prev, current]
        }

        remove(index){
            let [prev, current] = this.#search(index);
            if(prev && current){
                prev.next = current.next;
                this.length--;
                return this.length;
            } else if(current){
                this.head = current.next;
                this.length--;
                return this.length;
            }
        }
    }

    class Node{
        next = null;
        constructor(value){
            this.value = value;
        }
    }

    const ll = new LinkedList();
    ll.add(1);
    ll.add(3);
    ll.add(5);
    console.log(ll);
    console.log(ll.search(2));
    ll.remove(2);
    console.log(ll.search(2));
</script>
