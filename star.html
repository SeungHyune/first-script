<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
</head>
<body>
    <script>
        /*
            - '*'       document.write('*'');
            - 개행      document.write('<br />'');
            - space     document.write('&nbsp;');
            - 가로선    document.write('<hr />');
        */

        // 직사각형
        // *****
        // *****
        // *****
        // *****
        // *****
        for(let i = 0; i < 5 ; i++) {
            for(let j = 0; j < 5 ; j++) {
                document.write('*');
            }
            document.write('<br/>');
        }

        document.write('<hr />');

        // 삼각형 1
        // *
        // **
        // ***
        // ****
        // *****

        for(let i = 0; i < 5 ; i++){
            for(let j = 0; j < i+1 ; j++){
                document.write('*');
            }
            document.write('<br/>');
        }

        document.write('<hr />');
    
        // 삼각형 1 - reverse
        // *****
        // ****
        // ***
        // **
        // *
        for(let i = 0; i < 5 ; i++) {
            for(let j = 5 - i; j > 0 ; j--){
                document.write('*');
            }
            document.write('<br/>');
        }

        document.write('<hr/>');

        // 삼각형 2
        //     *
        //    **
        //   ***
        //  ****
        // *****
        for(let i = 0; i < 5 ; i++) {
            for(let j = 0; j < 5 - i - 1; j++){
                document.write('&nbsp;');
            }
            for(let j = 0; j < i + 1; j++){
                document.write('*');
            }
            document.write('<br/>');
        }

        document.write('<hr/>');

        // 삼각형2 - reverse
        // *****
        //  ****
        //   ***
        //    **
        //     *

        for(let i = 0; i < 5; i++){
            for(let j = 0; j < i ; j++) {
                document.write('&nbsp;');
            }
            for(let j = 0; j < 5 - i ; j++) {
                document.write('*');
            }
            document.write('<br/>');
        }

        document.write('<hr/>');

        /*
        5] 정삼각형
            *
           ***
          *****
         ******* 
        *********
        */

        for(let i=0;i<5;i++){
            for(let j=i;j<4;j++){
                document.write('&nbsp;');
            }

            for(let j=0;j<1+i*2;j++) {
                document.write('*');
            }
            
            for(let j=i;j<4;j++){
                document.write('&nbsp;');
            }
            document.write('<br/>');
        }

        document.write('<hr/>');

        /*
        5] 정삼각형-reverse
        ********* 
         ******* 
          *****
           ***
            *
        */

        for(let i = 0; i < 5; i++){
            for(let j=0;j<i;j++){
                document.write('&nbsp;');
            }

            for(let j=2*(4-i);j>=0;j--) {
                document.write('*');
            }

            for(let j=0;j<i;j++){
                document.write('&nbsp;');
            }
            document.write('<br/>');
        }

        document.write('<hr/>');
        /*
        5] 다이아몬드
            *
           ***
          *****
         ******* 
        ********* 
         ******* 
          *****
           ***
            *
        */

        for(let i = 0 ; i < 5 ; i++) {
            for(let j = 0;j < 4 - i;j++){
                document.write('&nbsp;');
            }

            for(let j = 0;j<=i*2;j++){
                document.write('*');
            }
            
            for(let j = 0;j < 4 - i;j++){
                document.write('&nbsp;');
            }

            document.write('<br/>');
        }

        for(let i = 0 ; i < 4 ; i++) {
            for(let j = 0; j <= i ; j++) {
                document.write('&nbsp;');
            }

            for(let j = 0; j < 7 - 2*i; j++){
                document.write('*');
            }

            for(let j = 0; j <= i ; j++) {
                document.write('&nbsp;');
            }

            document.write('<br/>');
        }
    </script>
</body>
</html>
