<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color:salmon;
            transition-duration:1s;
            animation-name:box_ani;
            animation-duration:2s;
            animation-iteration-count: infinite;
            animation-direction:alternate;
            margin-bottom:50px;
        }
        .box:hover{transform:rotateZ(45deg)}
        .btn-wrap{
            width:300px;
            height:70px;
            border:3px solid navy;
            position:relative;
            transition-duration:0.5s;
            box-sizing:border-box;
        }
        .btn-wrap .btn{
            width:100%;
            height:0%;
            background-color:navy;
            transition-duration:0.5s;
            position:absolute;
            top:0;
            left:0;
        }
        .btn-wrap h3{
            position:relative;
            text-align:center;
            font-size:20px;
            line-height:70px;
            transition-duration:0.5s;
            margin:0;
            animation-name:string-move;
            animation-duration: 1s;
            animation-iteration-count:infinite;
            animation-direction:alternate;
            
        }
        .btn-wrap:hover .btn{
            height:100%
        }
        .btn-wrap:hover h3{
            color:#fff;
        }

        @keyframes box_ani{
            from {
                margin-left:0
            }
            to {
                margin-left:100px
            }
        }

        @keyframes string-move{
            from {
                margin-top:-5px
            }
            to {
                margin-top:5px
            }
        }

        .bg-wrap{
            width:500px;
            height:500px;
            background-color:#fff;
        }
        .bg{
            height:300px;
            overflow:hidden;
            
        }
        .bg img{width:100%;height:100%;transition-duration:0.5s;}
        .bg-wrap:hover .bg img{transform:scale(1.1)}

    </style>
</head>
<body>
    <div class="bg-wrap">
        <div class="bg">
            <img src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_960_720.jpg" />
        </div>
        <h3>안녕하세요 조코딩 입니다 :)</h3>
        <p>Coding world</p>
    </div>

    <div class="box"></div>
    <div class="btn-wrap">
        <div class="btn"></div>
        <h3>더 보기 &rarr;</h3>
    </div>
</body>
</html>
