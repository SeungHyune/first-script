<head>

    <title>Array 함수 연습 문제</title>

<body>
    <script>
        let names = [
        "Steven Paul Jobs",
        "Bill Gates",
        "Mark Elliot Zuckerberg",
        "Elon Musk",
        "Jeff Bezos",
        "Warren Edward Buffett",
        "Larry Page",
        "Larry Ellison",
        "Tim Cook",
        "Lloyd Blankfein",
        ];

        // 모든 이름을 대문자로 바꾸어서 출력하시오.
        // 성을제외한 이름만 출력하시오. (예-[“Steven”,“Bill”,“Mark”,“Elon”…])
        // 이름의 이니셜만 출력하시오. (예-[“SPU”,“BG”,“MEZ”,“EM”…])
        let mapResult1 = names.map((a)=>{
            return a.toUpperCase();
        })

        let mapResult2 = names.map((a)=>{
            return a.split(" ").shift()
        })

        let mapResult3 = names.map((a, i)=>{
            return a.split(" ")
        })

        // console.log(mapResult1)
        // console.log(mapResult2)
        console.log(mapResult3)


        // 이름에 a를 포함한 사람들을 출력하시오.
        // 이름에 같은 글자가 연속해서 들어간 사람을 출력하시오. (예-tt,ff,ll 이런 글자들)
        let filterResult1 = names.filter((a)=>{
            return a.indexOf("a") > -1;
        })

        })
        console.log(result);
    </script>
</body>
