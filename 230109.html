<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 함수 연습 문제</title>
</head>
<body>
    <script>
        let names = [
        "Steven Paul Jobs",
        "Bill Gates",
        "Mark Elliot Zuckerberg",
        "Elon Musk",
        "Jeff Bezos",
        "Warren Edward Buffett",
        "Larry Page",
        "Larry Ellison",
        "Tim Cook",
        "Lloyd Blankfein",
        ];

        // map 문제
        // 모든 이름을 대문자로 바꾸어서 출력하시오.
        let mapFn1 = names.map( name =>  name.toUpperCase() )
        console.log(mapFn1)

        // 성을제외한 이름만 출력하시오. (예-[“Steven”,“Bill”,“Mark”,“Elon”…])
        let mapFn2 = names.map((name)=>{
            let firstName = name.split(' ');
            return firstName[0]
        })
        console.log(mapFn2)

        // 이름의 이니셜만 출력하시오. (예-[“SPU”,“BG”,“MEZ”,“EM”…])
        let mapFn3 = names.map((name)=>{
            let names = name.split(' ');
            let initial = [];
            names.forEach((a, i)=>{
                initial.push(a[0])
            })
            return initial.join('')
        })
        console.log(mapFn3)

        // filter 문제
        // 이름에 a를 포함한 사람들을 출력하시오.
        let filterFn1 = names.filter((a)=>{
            return a.indexOf("a") > -1
        })
        console.log(filterFn1)
        
        // 이름에 같은 글자가 연속해서 들어간 사람을 출력하시오. (예-tt,ff,ll 이런 글자들)
        let filterFn2 = names.filter((a)=>{
            return a.split('').some((data, index)=>{
                // console.log(data, a.split('')[index + 1], index)
                return data == a.split('')[index + 1]
            })
        })
        console.log(filterFn2)

        // some 문제
        // 전체 이름의 길이가 20자 이상인 사람이 있는가?
        let someFn1 = names.some((a, i)=>{
            let arr = [];
            return a.length >= 20
        })
        console.log(someFn1)

        // 성을 제외한 이름에 p를 포함한 사람이 있는가?(대소문자 상관 no)
        let someFn2 = names.some((a,i)=>{
            let firstName = a.split(' ')[0];
            return firstName.indexOf('p') > -1
        })
        console.log(someFn2)
        

        // every 문제
        // 전체 이름의 길이가 20자 이상인 사람을 찾으시오.
        let everyFn1 = names.every((a, i)=>{
            return a.length >= 20;
        })
        console.log(everyFn1)

        // 미들네임이 포함되어있는 사람을 찾으시오.(예-Steven Paul Jobs)
        let everyFn2 = names.every((a, i)=>{
            return a.indexOf('a') > -1
        })
        console.log(everyFn2, 'every2')


        // find 문제
        // 전체 이름의 길이가 20자 이상인 사람을 찾으시오.
        let findFn1 = names.find((a, i)=>{
            return a.length >= 20
        })
        console.log(findFn1)

        // 미들네임이 포함되어있는 사람을 찾으시오.(예-Steven Paul Jobs)
        let findFn2 = names.find((a,i)=>{
            let name = a.split(' ');
            return name.length > 2;
        })
        console.log(findFn2, 'find2');

        // findIndex 문제
        // 전체 이름의 길이가 20자 이상인 사람의 인덱스 번호를 찾으시오.
        let findIndexFn1 = names.findIndex((a)=>{
            return a.length >= 20
        })
        console.log(findIndexFn1)

        //미들네임이 포함되어있는 사람의 인덱스 번호를 찾으시오.
        let findIndexFn2 = names.findIndex((a)=>{
            return a.split(' ').length > 2;
        })

        console.log(findIndexFn2, 'findIndex2')
    </script>
</body>
</html>
