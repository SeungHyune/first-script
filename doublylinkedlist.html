    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
                this.prev = null;
            }
        }

        class DoublyLinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
            }

            append(value) {
                if(value) {
                    const node = new Node(value);
                    if(!this.head) {
                        this.head = node;
                        this.tail = node;
                    } else {
                        this.tail.next = node;
                        node.prev = this.tail;
                        this.tail = node;
                    }

                } else {

                }
            }

            size() {

                    count++;
                    currNode = currNode.next;
                }

            }

                }

                    currNode.next.prev = currNode.prev;

                }
            }
