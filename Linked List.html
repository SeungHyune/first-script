<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Linked List</title>
</head>
<body>
    <script type="text/javascript">
        const list = {
            head : {
                value : 90,
                next : {
                    value : 10,
                    next : {
                        value : 89,
                        next : {
                            value : 100,
                            next : null
                        }
                    }
                }
            }
        }

        // list.head
        // {value:90, next:{...}}
        // list.head.value 
        // 90
        // list.head.next.value
        // 10

        class Node {
            constructor(data){
                this.data = data;
                this.next = null;
            }
        }

        class LinkedList {
            constructor(){
                let init = new Node('init');
                this.head = init;
                this.tail = init;

                this.현재노드 = undefined;
                this.데이터수 = 0;
            }

            get fullData(){
                let 순회용현재노드 = this.head;
                순회용현재노드 = 순회용현재노드.next;

                let s = "";
                for (let i = 0; i < this.데이터수; i++) {
                    s += `${순회용현재노드.data},`
                    순회용현재노드 = 순회용현재노드.next;
                }
                return JSON.parse(`[${s.slice(0, -1)}]`);
            }

            length() {
                return this.데이터수;
            }

            append(data){
                let 새로운노드 = new Node(data);

                this.tail.next = 새로운노드;
                this.tail = 새로운노드;

                this.데이터수 += 1;
            }

            toString(){
                let 순회용현재노드 = this.head;
                순회용현재노드 = 순회용현재노드.next;

                let s = "";
                for (let i = 0; i < this.데이터수; i++) {
                    s += `${순회용현재노드.data},`
                    순회용현재노드 = 순회용현재노드.next;
                }
                return `[${s.slice(0, -1)}]`;
            }

            insert(index, data){
                let 순회용현재노드 = this.head;
                순회용현재노드 = 순회용현재노드.next;

                for (let i = 0; i < index - 1; i++) {
                    순회용현재노드 = 순회용현재노드.next;
                }

                let 새로운노드 = new Node(data);
                
                새로운노드.next = 순회용현재노드.next;
                순회용현재노드.next = 새로운노드;

                this.데이터수 += 1;
            }
        }
        
        const l2 = new LinkedList();
        l2.append(1);
        console.log(l2)

    </script>
