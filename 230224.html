<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await async</title>
</head>
<body>
    <script>
        function timer(time){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    resolve(time)
                }, time)
            })
        }

        // console.log('start')
        // timer(1000).then(function(time){
        //     console.log('time:' + time)
        //     return timer(time + 1000)
        // }).then(function(time){
        //     console.log('time:' + time)
        //     return timer(time + 1000)
        // }).then(function(time){
        //     console.log('time:' + time)
        //     console.log('end')
        // })
        
        async function run(){
            console.log('start')
            let time = await timer(1000)
            console.log('time:' + time)
            time = await timer(time + 1000)
            console.log('time:' + time)
            time = await timer(time + 1000)
            console.log('time:' + time)
            console.log('end')
        }

        async function run2(){
            console.log('First Start')
            await run()
            return run2;
            console.log('First End')
        }

        console.log('Last Start')
        //console.log(run2())
        run2().then((data)=>{
            console.log('Last End')
        })
    </script>
</body>
</html>
