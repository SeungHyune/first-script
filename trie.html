<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트라이</title>
</head>
<body>
    <script>
        class Node {
            constructor(value = "") {
                this.value = value;
                this.children = new Map();
            }
        }

        class Trie {
            constructor() {
                this.root = new Node();
            }

            insert(string) {
                let currentNode = this.root;

                for(const char of string) {
                    if(!currentNode.children.has(char)) {
                        currentNode.children.set(
                            char,
                            new Node(currentNode.value + char)
                        )
                    }

                    currentNode = currentNode.children.get(char);
                }
            }

            has(string) {
                let currentNode = this.root;

                for(const char of string) {
                    if(!currentNode.children.has(char)) {
                        return false;
                    }
                    currentNode = currentNode.children.get(char);
                }

                return true;
            }
        }

        const trie = new Trie();
        trie.insert("cat");
        trie.insert("can");
        console.log(trie);
    </script>
</body>
</html>
